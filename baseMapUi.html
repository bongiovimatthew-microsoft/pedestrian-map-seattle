<!DOCTYPE html>
<html>

<head>
    <title>CityPulse</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <link rel="stylesheet" href="baseMapUi.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    
</head>

<body>
    <div class="directionsContainer">
        <div class="page-header">
            <img src="http://seattlecitypulse.com/images/CityPulseHeader.png">
        </div>
        <div id="directionsPanel"></div>
        <div id="directionsItinerary"></div>
        <div>
            <div class="toggle-switch-container">
                <div class="row padding-left">
                    <div class="col-md-3" >
                        <label>Pedestrian Safety</label>
                    </div>
                    <div class="col-md-2">
                        <label class="switch switch-control">
                    <input type="checkbox" id="safety-switch">
                    <span class="slider round"></span>
                </label>
                    </div>
                    <div class="col-md-3">
                        <label>Accessibility        </label>
                    </div>
                    <div class="col-md-2">
                        <label class="switch switch-control">
                    <input type="checkbox" id="accessibility-switch">
                    <span class="slider round"></span>
                </label>
                    </div>
                </div>

                <div class="row padding-left">
                    <div class="col-md-3">
                        <label>Nature</label>
                    </div>
                    <div class="col-md-2">
                        <label class="switch switch-control">
                            <input type="checkbox" id="nature-switch">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="col-md-3">
                        <label>Public Toilets</label>
                    </div>
                    <div class="col-md-2">
                        <label class="switch switch-control">
                        <input type="checkbox" id="toilet-switch">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="row padding-left">
                    <div class="col-md-3">
                        <label>Show Data (Demo)</label>
                    </div>
                    <div class="col-md-2">
                        <label class="switch switch-control">
                            <input type="checkbox" id="show-data-switch">
                            <span class="slider round"></span>
                        </label>
                    </div>                    
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <div id='myMap'></div>
    <script src="baseMapUi.js"></script>
    <!-- <script src="https://assets.onestore.ms/cdnfiles/external/webcore/4.19.0/scripts/bootstrap.js "></script> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?branch=experimental&callback=loadMapScenario' async defer></script>
</body>

</html>
